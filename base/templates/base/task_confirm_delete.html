{% extends 'base/main.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592;</a>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this task? "{{ task }}"</p>
            <input class="button" type="submit" value="Delete"/>
        </form>
    </div>
</body>
</html>

{% endblock content %}
