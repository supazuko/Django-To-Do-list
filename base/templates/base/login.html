{% extends 'base/main.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="header-bar">
        <h1>Login</h1>
    </div>

   <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Login"/>
        </form>
   </div>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a> </p>
</body>
</html>

{% endblock content %}
